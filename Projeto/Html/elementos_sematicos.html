<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>

<body>
    <!-- header = Cabeçalho -->
    <header>
        Cabeçalho
        <!-- nav = Barra de Navegação -->
        <nav>Barra de Navegação</nav>
    </header>

    <!-- main = Conteúdo Principal -->
    <main>
        Conteúdo Principal

        <!-- section = Secções dentro de uma página sobre assunto -->
        <!-- id = Identificador Único -->
        <section id="identificador">

            <!-- figure = identar imagem -->
            <figure>
                <img src="../Html/images/html5.png" alt="Html 5">

                <!-- figcaption = Legenda da imagem -->
                <figcaption>Legenda da imagem</figcaption>
            </figure>
        </section>
        <section id="identificador2">

            <!-- article = Preview/Resumo do Post -->
            <article>
                <header></header>
                <main></main>
                <footer></footer>
            </article>
        </section>

    </main>

    <!-- aside = Barra Lateral -->
    <aside>
        Barra Lateral
    </aside>

    <!-- footer = Rodapé -->
    <footer>
        Desenvolvido Por Pâmela Taiane.
    </footer>
</body>

</html>
