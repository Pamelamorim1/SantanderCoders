<!Doctype html> <!-- Tipo de Documeto -->
<html lang="pt-BR"> <!-- Atibuto lang, significa a lingua utilizada. -->
    <head>
        <!-- meta = Define predifinições sobre o seu documento. -->
        <meta charset="UTF-8">
        <!-- Charset = Permite acentuação em seu navegador. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Permite compatibilidade com os navegadores antigos. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Viewport = Área de Renderização, e o conteúdo que for inserido nele, deve estar adaptado aos demais parâmetros -->
        <!-- MDN Web Docs = Documentação sobre html-->
        <title> Primeira página html </title>
        <!-- Title = Titulo da página -->
    </head>

    </body>
</html>
